<!DOCTYPE html>
<html>
<head>
    <title>Predict Campaign Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Predict Campaign Performance</h1>
    <form method="post" action="/predict-form">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State</label>
        <input type="text" id="state" name="state" required>

        <label for="topic">Topic</label>
        <select id="topic" name="topic">
            <option value="TIR">Taxes in Retirement</option>
            <option value="EP">Estate Planning</option>
            <option value="SS">Social Security</option>
        </select>

        <label for="start_date">Start Date</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="end_date">End Date</label>
        <input type="date" id="end_date" name="end_date" required>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
