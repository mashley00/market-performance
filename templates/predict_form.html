<!DOCTYPE html>
<html>
<head>
    <title>Predict Market Performance</title>
</head>
<body>
    <h1>Market Performance Predictor</h1>
    <form method="post" action="/predict-form">
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" required><br><br>

        <label for="topic">Topic:</label><br>
        <select id="topic" name="topic" required>
            <option value="TIR">Taxes in Retirement</option>
            <option value="EP">Estate Planning</option>
            <option value="SS">Social Security</option>
        </select><br><br>

        <label for="date_range">Date Range (YYYY-MM-DD to YYYY-MM-DD):</label><br>
        <input type="text" id="date_range" name="date_range" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
