<!DOCTYPE html>
<html>
<head>
    <title>Predict Performance</title>
    <script>
        function setEndDate() {
            const startInput = document.getElementById("start_date");
            const endInput = document.getElementById("end_date");

            if (startInput.value) {
                const startDate = new Date(startInput.value);
                const endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + 14);

                const yyyy = endDate.getFullYear();
                const mm = String(endDate.getMonth() + 1).padStart(2, '0');
                const dd = String(endDate.getDate()).padStart(2, '0');
                endInput.value = `${yyyy}-${mm}-${dd}`;
            }
        }
    </script>
</head>
<body>
    <h1>Predict Performance</h1>
    <form method="post" action="/predict-form">
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" required><br><br>

        <label for="topic">Topic (TIR, EP, or SS):</label><br>
        <input type="text" id="topic" name="topic" required><br><br>

        <label for="start_date">Start Date (YYYY-MM-DD):</label><br>
        <input type="date" id="start_date" name="start_date" onchange="setEndDate()" required><br><br>

        <label for="end_date">End Date (Auto-filled, 14 days later):</label><br>
        <input type="date" id="end_date" name="end_date" readonly required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
