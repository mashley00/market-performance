<!DOCTYPE html>
<html>
<head>
    <title>Predict Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }
        input, select {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.2rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Predict Performance</h1>
    <form method="post" action="/predict-form">
        <label for="location">Location</label>
        <input type="text" name="location" id="location" required>

        <label for="topic">Topic</label>
        <select name="topic" id="topic" required>
            <option value="TIR">Taxes in Retirement</option>
            <option value="EP">Estate Planning</option>
            <option value="SS">Social Security</option>
        </select>

        <label for="start_date">Start Date</label>
        <input type="date" name="start_date" id="start_date" required>

        <label for="end_date">End Date</label>
        <input type="date" name="end_date" id="end_date" required>

        <label for="radius">Radius (miles)</label>
        <input type="number" name="radius" id="radius" min="1" max="50" value="6" required>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
