 <!DOCTYPE html>
<html>
<head>
    <title>Predict Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 12px;
            color: #777;
        }
    </style>
    <script>
        function autoFillEndDate() {
            const startDateInput = document.getElementById("start_date");
            const endDateInput = document.getElementById("end_date");

            const startDate = new Date(startDateInput.value);
            if (!isNaN(startDate)) {
                startDate.setDate(startDate.getDate() + 14);
                const yyyy = startDate.getFullYear();
                const mm = String(startDate.getMonth() + 1).padStart(2, '0');
                const dd = String(startDate.getDate()).padStart(2, '0');
                endDateInput.value = `${yyyy}-${mm}-${dd}`;
            }
        }
    </script>
</head>
<body>
    <h1>Predict Performance</h1>
    <form action="/predict-form" method="post">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="topic">Topic (TIR, EP, or SS):</label>
        <input type="text" id="topic" name="topic" required>

        <label for="start_date">Start Date (YYYY-MM-DD):</label>
        <input type="date" id="start_date" name="start_date" required onchange="autoFillEndDate()">

        <label for="end_date">End Date (Auto-filled, 14 days later):</label>
        <input type="date" id="end_date" name="end_date" readonly required>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
