<!DOCTYPE html>
<html>
<head>
    <title>Predict Performance</title>
</head>
<body>
    <h1>Predict Performance</h1>
    <form action="/predict-form" method="post">
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="topic">Topic (TIR, EP, or SS):</label><br>
        <input type="text" id="topic" name="topic" required><br><br>

        <label for="start_date">Start Date (YYYY-MM-DD):</label><br>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">End Date (YYYY-MM-DD):</label><br>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if result %}
        <h2>Prediction Result</h2>
        <pre>{{ result | tojson(indent=2) }}</pre>
    {% endif %}
</body>
</html>
